<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100">
    <div class="flex h-screen">
        <!-- Left sidebar -->
        <div class="w-80 bg-white shadow-xl p-6 flex flex-col">
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-slate-800">Checklists</h2>
                <p class="text-slate-500 text-sm mt-1">Manage your workflow</p>
            </div>
            
            <div class="space-y-3 mb-6">
                <button id="newChecklistBtn" 
                        class="w-full bg-indigo-600 text-white py-3 px-4 rounded-xl hover:bg-indigo-700 
                               transition-all shadow-lg shadow-indigo-200">
                    + New Checklist
                </button>
                <button id="editTemplateBtn"
                        class="w-full bg-emerald-600 text-white py-3 px-4 rounded-xl hover:bg-emerald-700 
                               transition-all shadow-lg shadow-emerald-200">
                    Edit Master Template
                </button>
            </div>
            
            <div class="overflow-y-auto flex-1">
                <div id="checklistList" class="space-y-2"></div>
            </div>
        </div>

        <!-- Main content -->
        <div class="flex-1 p-8 overflow-y-auto bg-slate-50">
            <div class="max-w-4xl mx-auto">
                <!-- Active checklist section -->
                <div id="activeChecklist" class="bg-white rounded-2xl p-6 shadow-lg">
                    <div class="mb-6">
                        <h2 id="activeChecklistTitle" class="text-2xl font-bold text-slate-800">Select a Checklist</h2>
                        <p class="text-slate-500 text-sm mt-1">Track your progress</p>
                    </div>
                    
                    <div class="pdf-controls mb-6">
                        <label class="block text-sm font-medium text-slate-700 mb-2">PDF Package</label>
                        <select id="pdfSelector" 
                                class="w-full max-w-xs bg-white border border-slate-200 rounded-xl py-3 px-4 
                                       focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm">
                            <option value="">Select PDF Package</option>
                            <option value="packet1">Package 1</option>
                            <option value="packet2">Package 2</option>
                            <option value="packet3">Package 3</option>
                        </select>
                    </div>
                    
                    <div id="checklistContent" class="space-y-4"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Template Modal -->
    <div id="templateModal" class="modal-overlay hidden fixed inset-0 bg-slate-900/50 backdrop-blur-sm flex items-center justify-center">
        <div class="bg-white rounded-2xl p-8 w-[48rem] max-h-[80vh] shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h3 class="text-2xl font-bold text-slate-800">Master Template</h3>
                    <p class="text-slate-500 text-sm mt-1">Edit the base template for all checklists</p>
                </div>
                <div class="flex space-x-3">
                    <button id="toggleEditTemplateBtn"
                            class="bg-emerald-600 text-white px-6 py-2 rounded-xl hover:bg-emerald-700 
                                   transition-all shadow-lg shadow-emerald-200">
                        Edit Template
                    </button>
                    <button id="closeTemplateBtn"
                            class="bg-slate-200 text-slate-700 px-6 py-2 rounded-xl hover:bg-slate-300 
                                   transition-all">
                        Close
                    </button>
                </div>
            </div>
            <div class="overflow-y-auto max-h-[60vh] pr-4 -mr-4">
                <div id="templateContent" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <!-- New Checklist Modal -->
    <div id="newChecklistModal" class="modal-overlay hidden fixed inset-0 bg-slate-900/50 backdrop-blur-sm flex items-center justify-center">
        <div class="bg-white rounded-2xl p-8 w-[28rem] shadow-2xl">
            <h3 class="text-2xl font-bold text-slate-800 mb-2">Create New Checklist</h3>
            <p class="text-slate-500 text-sm mb-6">Enter a name for your new checklist</p>
            
            <input type="text" 
                   id="newChecklistName" 
                   placeholder="e.g., Project Alpha Checklist"
                   class="w-full border border-slate-200 rounded-xl py-3 px-4 mb-6 
                          focus:outline-none focus:ring-2 focus:ring-indigo-500">
            
            <div class="flex justify-end space-x-3">
                <button id="cancelCreateBtn" 
                        class="px-6 py-3 rounded-xl hover:bg-slate-100 transition-colors text-slate-700">
                    Cancel
                </button>
                <button id="createChecklistBtn"
                        class="bg-indigo-600 text-white px-6 py-3 rounded-xl hover:bg-indigo-700 
                               transition-all shadow-lg shadow-indigo-200">
                    Create Checklist
                </button>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
